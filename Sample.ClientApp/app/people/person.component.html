<div class="container">
    <div class="page-header">
        <h1>Person</h1>
    </div>
    <div class="row">
        <form class="form-horizontal col-sm-7" novalidate="" name="personCtrl.personForm" autocomplete="false">
            <div class="form-group required">
                <label class="control-label col-sm-3" for="firstName">First Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstName" name="firstName" ng-model="personCtrl.person.firstName" , maxlength="50" placeholder="Enter First Name" required ng-pattern="/^[\w -]*$/" ng-class="{'invalid': personCtrl.personForm.firstName.$touched && personCtrl.personForm.firstName.$invalid }">
                </div>
            </div>
            <div class="form-group required">
                <label class="control-label col-sm-3" for="lastName">Last Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lastName" name="lastName" ng-model="personCtrl.person.lastName" maxlength="50" placeholder="Enter Last Name" required ng-pattern="/^[\w -]*$/" ng-class="{'invalid': personCtrl.personForm.lastName.$touched && personCtrl.personForm.lastName.$invalid }">
                </div>
            </div>
            <div class="form-group required">
                <label class="control-label col-sm-3" for="email">Email address:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" name="email" ng-model="personCtrl.person.email" placeholder="Enter Email" maxlength="50" required ng-class="{'invalid': personCtrl.personForm.email.$touched && personCtrl.personForm.email.$invalid }">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="address">Address:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="address" name="address" ng-model="personCtrl.person.address" maxlength="50" ng-pattern="/^[\w -]*$/" placeholder="Enter Address">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="mobile">Mobile:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="mobile" name="mobile" ng-model="personCtrl.person.mobile" ui-mask="9999-999-999"
                           ui-mask-placeholder-char="space" autocomplete="off" ng-pattern="/^[0]{1}[1-9]{3}-[0-9]{3}-[0-9]{3}$/"
                           placeholder="XXXX-XXX-XXX" ng-class="{'invalid': personCtrl.personForm.mobile.$touched && personCtrl.personForm.mobile.$invalid }">
                    <span class="font-12">Mobile number should start with 0 (Ex- 0XXX-XXX-XXX)</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default add-btn" ng-click="personCtrl.submit()" ng-disabled="personCtrl.personForm.$invalid">Add</button>
                    <a type="button" class="btn btn-default pull-right add-btn" href="/people">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="alert alert-danger" ng-if="personCtrl.errorMsg">
            <span>{{personCtrl.errorMsg}}</span>
        </div>
        <div class="alert alert-success alert-dismissable" id="success-alert" ng-if="personCtrl.infoMsg">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span>{{personCtrl.infoMsg}}</span>
        </div>
    </div>
</div>
