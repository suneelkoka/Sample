<div>
    <table class="table table-responsive" ng-if="resourcesCtrl.resources.length > 0">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in resourcesCtrl.resources">
                <td>{{$index + 1}}</td>
                <td>{{r.person.firstName}} {{r.person.lastName}}</td>
                <td>{{r.description}}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info" ng-if="resourcesCtrl.resources.length === 0">
        <span>No resources alloted to this project...</span>
    </div>
</div>
