<div class="container">
    <div class="page-header">
        <h1>Projects</h1>
    </div>
    <div class="center-div">
        <div class="panel panel-default">
            <div class="panel-heading">New Project</div>
            <div class="panel-body">
                <form class="form-horizontal" novalidate="" name="projectCtrl.projectForm" autocomplete="false">
                    <div class="form-group required">
                        <label class="control-label col-sm-3" for="projectName">Project Name:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="projectName" name="projectName" maxlength="50" ng-model="projectCtrl.project.name" , placeholder="Enter Project Name" required ng-pattern="/^[\w -]*$/" ng-class="{'invalid': projectCtrl.projectForm.projectName.$touched && projectCtrl.projectForm.projectName.$invalid }">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="description">Description:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="description" name="description" maxlength="250" ng-model="projectCtrl.project.description" , ng-pattern="/^[\w -]*$/" placeholder="Enter Project Description">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="submit" class="btn btn-default add-btn" ng-click="projectCtrl.submit()" ng-disabled="projectCtrl.projectForm.$invalid">Add</button>
                        </div>
                    </div>
                    <div class="alert alert-danger" ng-if="projectCtrl.errorMsg">
                        <span>{{projectCtrl.errorMsg}}</span>
                    </div>
                    <div class="alert alert-success alert-dismissable" id="success-alert" ng-if="projectCtrl.infoMsg">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span>{{projectCtrl.infoMsg}}</span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <!--Project list-->
            <project-list data="projectCtrl.projects"></project-list>
        </div>
    </div>
</div>
