<table class="table table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="p in projListCtrl.projects">
            <td>{{$index + 1}}</td>
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
        </tr>
    </tbody>
</table>
